<section id="download">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Download</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-store-buttons">
						{% for store in site.store %}
						<li>
							{% if store.url != '' %}
								<a href="{{ store.url }}"><img class="img-responsive" src="{{ store.img }}" alt=""></a>
							{% else %}
								<img class="img-responsive" src="{{ store.img }}" alt="">
							{% endif %}
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
